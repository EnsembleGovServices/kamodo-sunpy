version: "2.4"

services:
  sunpy-kamodo:
    image: ensemble/sunpy
    ports:
      - "8889:8888"
    build: 
      context: .
      dockerfile: dockerfiles/sunpyKamodo.Dockerfile
    platform: linux/amd64
    command:
      - jupyter
      - notebook
      - /kamodo
      - --port=8888
      - --no-browser
      - --ip=0.0.0.0
      - --allow-root
    volumes:
      - type: bind
        source: ${PWD}
        target: /kamodo
    working_dir: /kamodo
